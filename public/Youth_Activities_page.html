<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities - Youth Volunteer Association</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #87CEFA, #FFFFFF);
            color: #333;
            overflow-x: hidden;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(90deg, #FF6F61, #FF8C42);
            padding: 10px 20px;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
            flex: 1;
            text-align: center;
        }
        header .logo {
            width: 100px; /* 设置圆形的宽度 */
            height: 100px; /* 设置圆形的高度 */
            border-radius: 50%; /* 使其成为圆形 */
            overflow: hidden; /* 防止溢出 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            width: 100%; /* 图片宽度填满容器 */
            height: 100%; /* 图片高度填满容器 */
            object-fit: cover; /* 保持图片的比例并完整显示 */
        }

        .section {
            margin: 40px auto;
            width: 70%;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            font-size: 2rem;
            color: #FF6F61;
        }
        ul {
            list-style-type: disc;
            padding: 0;
            font-size: 1.2rem;
            text-align: left;
            margin: 20px auto;
            width: 80%;
        }
        ul li {
            margin: 10px 0;
        }
        .activity-images {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 20px auto;
        }
        .activity-images img {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .activity-images img:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="Youth Volunteer.png" alt="Youth Volunteer Association Logo">
        </div>
        <h1>Youth Volunteer Association</h1>
    </header>

    <!-- Activities Section -->
    <div class="section" id="activities">
        <h2>Activities</h2>
        <ul>
            <li>Spring/Fall Blood Donation</li>
            <li>Youth Scientist Summit</li>
            <li>Nursing Home / Tongxing Garden</li>
            <li>Red Sun Pavilion</li>
        </ul>
        <div class="activity-images">
            <img src="Youth1.png" alt="Blood Donation Event">
            <img src="Youth2.png" alt="Youth Scientist Summit">
        </div>
    </div>
</body>
</html>
